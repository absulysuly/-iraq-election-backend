<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الانتخابات العراقية | Iraq Election Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 3px solid #1e3c72;
        }
        h1 {
            color: #1e3c72;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .subtitle { color: #666; font-size: 1.2em; }
        .status-bar {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
        }
        .candidate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .candidate-card {
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .candidate-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #1e3c72;
        }
        .candidate-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .candidate-party { color: #555; font-size: 1.1em; margin-bottom: 5px; }
        .candidate-governorate { color: #777; font-size: 0.95em; margin-bottom: 15px; }
        .vote-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }
        .vote-count {
            font-size: 2em;
            font-weight: bold;
            color: #1e3c72;
            text-align: center;
            margin-bottom: 15px;
        }
        .vote-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .vote-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .loading { text-align: center; padding: 50px; font-size: 1.5em; color: #666; }
        .error {
            background: #fee;
            border: 2px solid #fcc;
            padding: 20px;
            border-radius: 10px;
            color: #c00;
            text-align: center;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #38ef7d;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .stat-item { display: inline-block; margin: 0 20px; padding: 10px 20px; }
        .stat-label { color: #666; font-size: 0.9em; }
        .stat-value { font-size: 2em; font-weight: bold; color: #1e3c72; }
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .candidate-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🇮🇶 منصة الانتخابات العراقية</h1>
            <div class="subtitle">Iraq Presidential Election Platform 2025</div>
        </div>
        <div class="status-bar" id="status">✅ النظام يعمل | System Operational</div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Total Candidates</div>
                <div class="stat-value" id="totalCandidates">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total Votes</div>
                <div class="stat-value" id="totalVotes">0</div>
            </div>
        </div>
        <div id="candidates-container" class="loading">
            جاري تحميل المرشحين... Loading candidates...
        </div>
    </div>
    <script>
        const API_BASE = window.location.origin;
        const API_ENDPOINTS = {
            candidates: `${API_BASE}/api/candidates`,
            health: `${API_BASE}/api/health`
        };
        async function loadCandidates() {
            try {
                const response = await fetch(API_ENDPOINTS.candidates);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const candidates = await response.json();
                displayCandidates(candidates);
                updateStats(candidates);
            } catch (error) {
                console.error('Error loading candidates:', error);
                document.getElementById('candidates-container').innerHTML = `
                    <div class="error">
                        <h3>⚠️ خطأ في التحميل | Loading Error</h3>
                        <p>Unable to load candidates. Please refresh the page.</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        function displayCandidates(candidates) {
            const container = document.getElementById('candidates-container');
            container.innerHTML = `
                <div class="candidate-grid">
                    ${candidates.map(candidate => `
                        <div class="candidate-card">
                            <div class="candidate-name">${candidate.name}</div>
                            <div class="candidate-party">🏛️ ${candidate.party}</div>
                            <div class="candidate-governorate">📍 ${candidate.governorate}</div>
                            <div class="vote-section">
                                <div class="vote-count">${candidate.votes} صوت | votes</div>
                                <button class="vote-btn" onclick="vote(${candidate.id}, '${candidate.name}')">
                                    🗳️ تصويت | Vote
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        function updateStats(candidates) {
            document.getElementById('totalCandidates').textContent = candidates.length;
            const totalVotes = candidates.reduce((sum, c) => sum + c.votes, 0);
            document.getElementById('totalVotes').textContent = totalVotes;
        }
        async function vote(candidateId, candidateName) {
            try {
                const response = await fetch(API_ENDPOINTS.candidates, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ candidateId })
                });
                const result = await response.json();
                if (result.success) {
                    showNotification(`✅ تم تسجيل صوتك لـ ${candidateName}!`, 'success');
                    await loadCandidates();
                } else {
                    showNotification('❌ فشل التصويت | Vote failed', 'error');
                }
            } catch (error) {
                console.error('Vote error:', error);
                showNotification('❌ خطأ في الاتصال | Connection error', 'error');
            }
        }
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = type === 'success' ? '#38ef7d' : '#ff6b6b';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => { if (notification.parentNode) notification.remove(); }, 4000);
        }
        document.addEventListener('DOMContentLoaded', () => {
            loadCandidates();
            fetch(API_ENDPOINTS.health)
                .then(res => res.json())
                .then(data => console.log('✅ Health check:', data))
                .catch(err => console.warn('⚠️ Health check failed:', err));
        });
    </script>
</body>
</html>
